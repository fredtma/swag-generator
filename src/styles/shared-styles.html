                min-height: .01%;
                overflow-x: auto;
            }

            .testing{
                display:none;
            }

            paper-fab {
                --paper-fab-background: #23b7e5;
                --paper-fab-keyboard-focus-background: #337ab7;
                position: fixed;
                bottom: auto;
                right: 5em;
                top: 5em;
                z-index: 999;
            }

            .content {
                padding:1em;
            }

            .title { margin-left: 0 !important;}

            iron-icon {
                width: 20px;
                color: var(--theme-secondary-color);
            }

            paper-icon-button {
                width: 35px;
                color: var(--theme-secondary-color);
            }
            #table data-table-row.even {
                background-color: #eee;
            }

            paper-dropdown-menu {
                width: 100%;
            }
            paper-material- {
              background: #ffffff;
              box-sizing: border-box;
              margin: 16px;
              padding: 16px;
              border-radius: 2px;
            }

              box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
              padding: 16px;
              margin: 24px;
              border-radius: 5px;
              background-color: #fff;
              color: #757575;
            }

            .circle {
              display: inline-block;
              height: 64px;
              width: 64px;
              border-radius: 50%;
              background: #ddd;
              line-height: 64px;
              font-size: 30px;
              color: #555;
              text-align: center;

            .success-toast {--paper-toast-background-color:#419641; --paper-toast-color: #FFFFFF;}

                .table-responsive {
                    width: 100%;

            @media (max-width: 600px) {
                .page-title {
                    font-size: 24px!important;

                    color: var(--secondary-text-color);

                    height: 100%;
                }

                paper-material {
                    border-radius: 0px;
                    height: 100%;
                    padding: 16px 0 16px 0;
                    width: calc(98.66% - 16px);
                    margin: 16px auto;
                    background: white;
                }

                paper-menu iron-icon {
                    margin-right: 33px;
                    opacity: 0.54;
                }

                .paper-menu > .iron-selected {
                    color: var(--default-primary-color);
                }

                paper-menu a {
                    @apply(--layout-horizontal);
                    @apply(--layout-center);
                    text-decoration: none;
                    color: var(--menu-link-color);
                    font-family: 'Roboto', 'Noto', sans-serif;
                    -webkit-font-smoothing: antialiased;

                    font-size: 14px;

                    font-size: 40px;

                    -webkit-transform-origin: left center;
                    transform-origin: left center;
                }

                    height: 100%;
                    margin-left: 48px;
                }

                    padding-bottom: 0;
                }

                    margin-left: 48px;
                    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
                    -webkit-transform-origin: left center;
                    transform-origin: left center;
                }

                /* Height of the scroll area */
                .content {
                    height: 900px;
                }

                #toast .toast-hide-button {
                    color: #eeff41;
                    margin: 10px;
                }

                        padding-right: 16px;
                    }

                    paper-toolbar.tall .app-name {

                        font-weight: 400;
